<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>

<script>

	var photos, globe;

	var stats, renderer, scene, camera, controls;

	init();
	animate();

	function init() {

		var geometry, material, mesh;
		var css, hamburger, menu;

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'a {text-decoration: none; }' +
			'h2 { margin: 0 }' +
			'img { margin: 5px; }' +

			'button { background-color: #eee; border: 2px #eee solid; color: #888; }' +

/*			'input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }' +
			'input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }' +
*/
			'#bars { color: pink; cursor: pointer; font-size: 24pt; text-decoration: none; }' +
			'#hamburger { left: 325px; position: absolute; top: 20px; transition: left 1s; }' +
			'#menu { background-color: #eee; border: 1px #ccc solid; left: -324px; max-height: ' + ( window.innerHeight - 10 ) + 'px; ' +
				'opacity: 0.85; overflow: auto; padding: 0 10px; position: absolute; top: -20px; transition: left 1s; width: 300px; }' +

		'';
		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.id = 'hamburger';
		hamburger.innerHTML = '<div id=bars >☰</div>';
		bars.onclick = function() { hamburger.style.left = hamburger.style.left === "0px" ? "325px" : 0; };

		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 

			'<h2>' +
				'<a href="" >' + document.title + '</a>' +
				'<a href=http://jaanga.github.io/ > &#x24D8; </a>' +
			'</h2>' +

			'<div id=info ></div>' +

		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100;' ;
		document.body.appendChild( stats.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

		renderer = new THREE.WebGLRenderer( {  alpha: 1, antialias: true }  );
//		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 450, 0, 0 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 1200;

		scene = new THREE.Scene();

// helpers
/*
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );
*/

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets

		geometry = new THREE.SphereGeometry( 500, 50, 25 );
		material = new THREE.MeshBasicMaterial( { color: 0xff0000, side: 2 } );
		globe = new THREE.Mesh( geometry, material );
		globe.position.set( 0, 30, 0 );
		globe.scale.z = -1;
		scene.add( globe );

		fileName = 'https://api.flickr.com/services/rest/?method=flickr.groups.pools.getPhotos&api_key=9463e8acba54f002a1aac9158eb0ec3d&group_id=2440649%40N22&format=json&nojsoncallback=1';

		requestFile( fileName )

	}


	function requestFile( fileName ) {

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', fileName, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			response = JSON.parse( xhr.responseText );

			photos = response.photos.photo;

			txt = '';

			for ( var i = 0; i < photos.length; i++ ) {

				photo = photos[ i ];

				txt += '<img onclick = getImage(' + i + '); src=http://farm2.staticflickr.com/' + photo.server + '/' + 
					photo.id + '_' + photo.secret + '_s.jpg title="' + 
					photo.ownername + ': ' + photo.title + '" >'

			}

			menu.innerHTML += txt;

			console.log( photo );

		}

	}


	function getImage( index ) {

		photo = photos[ index ];

		fileName = 'https://api.flickr.com/services/rest/?method=flickr.photos.getSizes&api_key=9463e8acba54f002a1aac9158eb0ec3d&photo_id=' + photo.id + '&format=json&nojsoncallback=1';

//console.log( 'photo', photo, fileName );

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', fileName, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			response2 = JSON.parse( xhr.responseText );

			image =  response2.sizes.size[ response2.sizes.size.length - 1 ].source;

// console.log( image );

			setImage( image )

		}

	}


	function setImage( image ) {

		loader = new THREE.TextureLoader();
		loader.crossOrigin = 'anonymous';

		loader.load(

			image,
			function ( texture ) {

				texture.minFilter = texture.magFilter = THREE.NearestFilter;
				globe.material = new THREE.MeshBasicMaterial( { map: texture, side: 2 } );

			},
			function ( xhr ) {

				info.innerHTML = ( xhr.loaded / xhr.total * 100 ) + '% loaded';

			},
			function ( xhr ) {

				info.innerHTML = 'An error happened';

			}

		);

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
//		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
