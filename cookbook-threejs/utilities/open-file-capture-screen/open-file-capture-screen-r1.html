<!doctype html>
<html lang=en >
<head>
<title>Drag and Drop Iframe as file or URL or open R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>

	var imageSizes = [
		'1024 x 1024','1024 x 768','1024 x 512','800 x 600','640 x 480','600 x 600','512 x 512','512 x 256',
		'480 x 480','480 x 320','384 x 384','320 x 240','256 x 256', '128 x 128', '64 x 64'
	];

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'h1, a { margin: 0; }' +
			'#i { text-decoration: none; }' +
			'#drag { border: 3px dashed black; width: 200px; height: 100px; }' +
		'';

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute;';
		menu.innerHTML = '<h2>' +
				'<a href="" >' + document.title + '</a> - ' +
				'<a id=i href=http://jaanga.github.io/ >â“˜</a>' +
			'</h2>' +
			'<p>Select a size <select id=selSize onchange=updateSize() ></select> then ' +
				'<input type=file id=inpFile onchange=readFile(this); /> or drag and drop here: ' +
			'<span id=drag > &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;</span>&nbsp;then ' +
			'<button onclick=grabIt(); >Grab it</button> and ' +
			'<a id=download href="" onclick=saveIt(); ><button>Save it</button></a>' +
			'<p><iframe id=ifr width=300 height=240 style="border: 1px solid red;" ></iframe>' +
				'<canvas id=canvas ></canvas>' +
			'</p>' +
			'<div id=messages></div>' +
		'';

		for ( var i = 0, len = imageSizes.length; i < len; i++ ) {

			opt = selSize.appendChild( document.createElement( 'option' ) );
			opt.text = imageSizes[ i ];

		}

		selSize.selectedIndex = 4;

//		canvas = menu.appendChild( document.createElement( 'canvas' ) );
		canvas.style.cssText = 'border: 2px #000 solid; margin: 0 10px;';

		context = canvas.getContext( '2d' );

		updateSize();

		drag.addEventListener( "dragover", function(e){e.preventDefault();}, true );
		drag.addEventListener( 'drop', drop, false );

	}

	function updateSize() {

		imageSize = imageSizes[ selSize.selectedIndex ];
		imageWidth = parseInt( imageSize.substr( 0, imageSize.indexOf(' x ') ), 10 );
		imageHeight = parseInt( imageSize.substr( imageSize.indexOf(' x ') + 3 ), 10);

		ifr.width = imageWidth;
		ifr.height = imageHeight;

		canvas.width = imageWidth;
		canvas.height = imageHeight;


	}
	function drop( event ) {

		event.preventDefault(); 

		var iframeUrl = event.dataTransfer.getData( 'URL' );

		if ( iframeUrl ) {

			ifr.src = iframeUrl;

		} else {

			readFile( event.dataTransfer );

		}


	}

	function readFile( obj ) {

			var reader = new FileReader();

			reader.onload = function ( event ) {

				contents = event.target.result;

				re = /antialias: true/gi;

				mat = contents.match( re );

//console.log( mat );

				str = 'antialias: true, preserveDrawingBuffer: true' ;

				contents = contents.replace( re, str );

				ifr.srcdoc = contents;

				fileName = obj.files[ 0 ].name;
			};

			reader.readAsText( obj.files[ 0 ] );

	}

	function grabIt() {

		image = new Image();

		image.onload = function() {

			context.clearRect ( 0, 0, imageWidth, imageHeight);
			context.drawImage( image, 0, 0 );

		};

		image.src = ifr.contentWindow.renderer.domElement.toDataURL( 'image/png' );

	}

	function saveIt() {

//		var name = fileName.substr( 1 + fileName.lastIndexOf( '/' ) );

		var slash = navigator.platform === "Win32" ? '\\' : '/' ;

		var name = fileName; //.substr( 1 + fileName.lastIndexOf( slash ) );

console.log( fileName, name )

		name = name.replace(/\.html|\.json|\.js|\.obj|\.stl/gi,'-') + imageSize.replace( / /gi,'' ) + '.png';

		var c2du = canvas.toDataURL();

		download.download = name;

		download.href = c2du;

	}

</script>
</body>
</html>
