<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Toggle Axis Rotate Background R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='' >
<meta name=keywords content='WebGL,Three.js,Tween.js,JavaScript,GitHub,FOSS,3D,STEM' >
</head>
<body>

<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>

<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>

<script>

	var stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		var css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			a {text-decoration: none; }
			h2 { margin: 0; }

		`;

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = `margin: 0 30px; position: absolute; `;
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a href=http://jaanga.github.io/ > &#x24D8; </a>
			</h2>
			<div id=info ></div>
			<p><input type=checkbox onchange=toggleAxis(); checked > Axis</p>
			<p><input type=checkbox onchange=toggleAutoRotate(); checked > Rotate</p>
			<p><input type=checkbox onchange=toggleBackgroundGradient(); checked > Background</p>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		toggleAxis();
		toggleAutoRotate();
		toggleBackgroundGradient();

	}


	function toggleAxis( length ) {

		var axisHelper = scene.getObjectByName( 'axisHelper' );

		if ( axisHelper === undefined ) {

			length = length ? length : 50;

			axisHelper = new THREE.AxisHelper( length );
			axisHelper.name = 'axisHelper';

		} 

		if ( scene.getObjectById( axisHelper.id )  ) {

			scene.remove( axisHelper );

		} else {

			scene.add( axisHelper );

		}

	}

	function toggleAutoRotate() {

		controls.autoRotate = controls.autoRotate === true ? false : true ;

	}

	function toggleBackgroundGradient() {

		var col = function() { return ( 0.5 + 0.5 * Math.random() ).toString( 16 ).slice( 2, 8 ); };
		var pt = function() { return ( Math.random() * window.innerWidth ).toFixed( 0 ); }

		if ( document.body.style.backgroundImage === '' ) {

			backgroundGradient = document.body.style.backgroundImage = 'radial-gradient( circle farthest-corner at ' + pt() + 'px ' + pt() + 'px, #' + col() + ' 0%, #' + col() + ' 50%, #' + col() + ' 100%)';

		} else {

			document.body.style.backgroundImage = '';

		}



	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
