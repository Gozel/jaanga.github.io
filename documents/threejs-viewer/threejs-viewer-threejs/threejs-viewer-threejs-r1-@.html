<!doctype html>
<html >
<head>
<meta charset=utf-8 >
<title>Viewer Three.js R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='View Three.js example files - trying to match closely all the features in the original Tree.js viewer' >
<meta name=keywords content='WebGL,Three.js,Tween.js,JavaScript,GitHub,FOSS,3D,STEM' >
</head>
<body>
<script src=https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js ></script>
<script>

	var urlContents = 'https://api.github.com/repos/mrdoob/three.js/contents/examples/';
	var urlExamples = 'http://mrdoob.github.io/three.js/examples/';

// logo from view-source:http://mrdoob.github.io/three.js/docs/

	var logo = [
		'    __     __',
		' __/ __\\  / __\\__   ____   _____   _____',
		'/ __/  /\\/ /  /___\\/ ____\\/ _____\\/ _____\\',
		'\\/_   __/ /   _   / /  __/ / __  / / __  /_   __   _____',
		'/ /  / / /  / /  / /  / / /  ___/ /  ___/\\ _\\/ __\\/ _____\\',
		'\\/__/  \\/__/\\/__/\\/__/  \\/_____/\\/_____/\\/__/ /  / /  ___/',
		'                                         / __/  /  \\__  \\',
		'                                         \\/____/\\/_____/'
	].join('\n');

	
	var fileName, selected;

	init();

	function init() {

		var css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			pre { font-size: 6pt; }

			.aa { text-decoration: none; }

			#button{ background-color: silver; bottom: 30px; cursor: pointer; right: 50px; padding: 10px; position: absolute; }
			#content { border-width: 0px; height: 100%; left: 320px; overflow: hidden; position: absolute; top: 0; width: ${ window.innerWidth - 320 }px; }
			#menu { background-color: #ccc; height: 100%; max-width: 320px; opacity: 0.85; overflow: auto; padding: 0 0 0 20px; position: absolute; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<a id=top href=http://jaanga.github.io >jaanga</a> » <a href=http://jaanga.github.io/documents/ >documents</a><br>
			<a class=aa href="" ><pre>${ logo }</pre></a>
			<h2><a class=aa href="" >Viewer Three.js R1</a></h2>

		`;

		content = document.body.appendChild( document.createElement( 'iframe' ) );
		content.id = 'content';

		var button = document.body.appendChild( document.createElement( 'div' ) );
		button.id = 'button';
		button.textContent = 'View source';
		button.onclick = function() { window.open( 'view-source:' + urlExamples + fileName ); }

		requestThreejsFileNames();

	}

	function requestThreejsFileNames() {

		var webgl = [];
		var webglAdvanced = [];
		var vr = [];
		var css3d = [];
		var css3dstereo = [];
		var misc = [];
		var canvas = [];
		var raytracing = [];
		var software = [];
		var svg = [];

		var topics = [ webgl, webglAdvanced, vr, css3d, css3dstereo, misc, canvas, raytracing, software, svg ];
		var topicOrder = [ 'webgl', 'webgl / advanced', 'vr', 'css3d', 'css3d stereo', 'misc', 'canvas', 'raytracing', 'software', 'svg' ];

		var xhr = new THREE.XHRLoader();
		xhr.load( urlContents, onLoad ) ;

		function onLoad( response ) {

			var files = JSON.parse( response );
			var keys = Object.keys( files );
			var categories = [];
			var txt = '';
			var count = 0;

			for ( var key in keys ) {

				var file = files[ key ].name;

				if ( file.substr( -5 ) !== '.html' || file === 'index.html') { continue; };

				var topic = file.split( '_' ).shift();
				file = file.replace( '.html', '')

				var index = topicOrder.indexOf( topic );

				if ( file.indexOf( 'webgl_buffergeometry' ) > -1 || file.indexOf( 'webgl_custom' ) > -1 ) { index = 1; }
				if ( file.indexOf( 'css3dstereo' ) > -1 ) { index = 4; }

				topics[ index ].push( file );

				count++;

			}

			var text = '';

			for ( var i = 0; i < topics.length; i++ ) {

				topic = topics[ i ];

				text += `<h2>${ topicOrder[ i ] }</h2>`;

				for ( var j = 0; j < topic.length; j++ ) {

					var file = topic[ j ];
					var id = file.replace( '.html', '')
					var title = id.substr( id.indexOf( '_' ) + 1 ).replace( /_/g,' / ' );
					text +=
					`
						<div>
							<a class=aa id=${ id } href=#${ file } onclick=load('${ file }'); >${ title }</a>
							<a class=aa href=${ urlExamples }${ file } ><img src=../Icon_External_Link.png ></a>
						</div>
					`;

				}

			}

			menu.innerHTML += text;

			selected = button;

			fileName = location.hash ? location.hash.substr( 1 ) : files[ Math.floor( Math.random() * count ) ].name;

			load( fileName );

		}

	}

	function load( file ) {

		document.title = file;
		content.src = urlExamples + file;

		selected.style.color = ``;
		selected = document.getElementById( file.replace( '.html', `` ) );
		selected.style.color = `red`;

	}

</script>
</body>
</html>
