<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Three.js Viewer Basic R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='View Three.js examples files' >
<meta name=keywords content='WebGL,Three.js,JavaScript,GitHub,FOSS,3D,STEM' >
</head>
<body>
<script>

	var urlContents = 'https://api.github.com/repos/mrdoob/three.js/contents/examples';
	var urlExamples = 'http://mrdoob.github.io/three.js/examples/';

	var css, menu, content;
	var fileName, selected = '', button;

	init();

	function init() {

		css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: auto; }
			button{ -webkit-appearance: none; -moz-appearance: none; border: 0px silver; background-color: silver; height: 20px; }
			h2, a { margin: 0; }
			iframe { height:100%; width:100% }
			input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }

			.aa { text-decoration: none; }

			#button{ background-color: silver; top: 30px; cursor: pointer; right: 50px; padding: 10px; position: absolute; }
			#content { border-width: 0px; height: 100%; left: 320px; overflow: auto; position: absolute; top: 0; width: ${ window.innerWidth - 320 }px; }
			#menu { background-color: #ccc; color: #888; font-size: 11pt;  height: ${ window.innerHeight }px; left: -320px; max-width: 300px; overflow: auto; 
				padding: 0 0 0 20px; position: absolute; top: -50px;}

		`;
		content = document.body.appendChild( document.createElement( 'iframe' ) );
		content.id = 'content';

		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.style.cssText = 'color: #ccc; font-size: 24pt; left: 320px; position: absolute; top: 50px; transition: left 1s; z-index: 100; ';
		hamburger.innerHTML = '<span id=bars onclick=hamburger.style.left=hamburger.style.left==="0px"?"320px":0; >&#9776;</span>';


		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a id=aa href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<p id=fileCount ></p>
			<div id=fileNames ></div>

		`;



		button = document.body.appendChild( document.createElement( 'div' ) );
		button.id = 'button';
		button.textContent = 'View source';
		button.style.display = 'none';
		button.onclick = function() { window.open( 'view-source:' + urlExamples + fileName ); };

		requestFileNames();

	}


	function requestFileNames() {

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', urlContents, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			var files = JSON.parse( xhr.response );

//			files.reverse();

			var txt = '';
			var count = 0;
			var categories = [];

			for ( var i = 0; i < files.length; i++ ) {

				file = files[ i ].name;

				if ( file.indexOf( '.html' ) === -1 || file === 'index.html' ) { continue; }

				var title = file.slice( 0, -5 ).split( '_' );
				var category = title.shift();

				if ( categories.indexOf( category ) === -1 ) {

					categories.push( category );
					txt += `<h2> ${ category } </h2>`;

				}

				title = title.join().replace( /,/gi, ' ' );

				txt += `<div><a class=aa id=${ file.replace( '.html', `` ) } href=#${ file } onclick=load('${ file }')>${ title }<a></div>`;
				count++;

			}

			fileCount.innerHTML = count + ' files';
			fileNames.innerHTML = txt;

			if ( window.location.hash === '' ) {

				fileName = files[ Math.floor( Math.random() * count ) ].name;
				load( fileName );

			} else {

				fileName = files[ Math.floor( Math.random() * count ) ].name;

				load( fileName );

			}

		}

	}

	function load( fileName ) {

		document.title = fileName + ' - Jaanga Scene.js Viewer';

		content.src = urlExamples + fileName;

		button.style.display = ``;

		if ( selected.style ) { selected.style.color = ``; }

		var file = document.getElementById( fileName.replace( '.html', `` ) );
		file.style.color = `red`;
		selected = file;

	}

</script>
</body>
</html>
