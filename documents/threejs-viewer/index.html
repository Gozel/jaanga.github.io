<html lang=en >
<head>
<meta charset=utf-8 >
<title>Three.js Viewers </title>

<meta name=description content='' >
<meta name=keywords content='WebGL,Three.js,Tween.js,JavaScript,GitHub,FOSS,3D,STEM' >
</head>
<body>
<script>

	var urlContents= 'https://api.github.com/repos/jaanga/jaanga.github.io/git/trees/master?recursive=1';

//	var dwg = 'http://jaanga.github.io/cookbook-threejs/templates/draw-things/template-threejs-draw-things-r1.html';
//	var text = '<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>';

	var footer =
	`

		<center title="dingbat" >
		<h1><a href=javascript:window.scrollTo(0,0); style=text-decoration:none; > ❦ </a></h1>
		</center>

	`;

	var views = [];
	var renderers = [];
	var renderersLimit = 3;
	var viewsLimit = 32;

	var files = [];
	var css, menu;

	init();
	animate();

	function init() {

		css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; left: 0; right: 0; margin: auto; max-width: 800px; }
			h2 { }
			.aa { text-decoration: none; }


			button{ -webkit-appearance: none; -moz-appearance: none; border: 0px silver; background-color: silver; height: 20px; }
			input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; width: 160px; }
			input[type=range]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
			input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

			.divView { border: 1px solid red; margin-top: 80px;width: 100%; height:512px; }
			.ifr { border: 0px solid green; height: 100%;   width: 100%; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h1>
				<a href="" > ${ document.title }</a>
				<a class=aa href=http://jaanga.github.io/documents/threejs-viewer/ >🛈</a>
			</h1>
			<p id=introduction >
				<p><i>Exploring new ways of viewing large numbers of 3D files.</i><hr></p>
				<p>A collection of scripts where each has a different feature set. 
					All the scripts here link to the files on GitHub at <a href=http://mrdoob.github.io/three.js/examples/>Three.js Examples</a>. 
					See also the <a href=readme-reader.html >Read Me </a>file for further details.
				</p>
				<p>Click any file title to open the file full screen.</p>
			<div id=container ></div>

		`;

		requestFileNames();

	}

	function requestFileNames() {

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', urlContents, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState !== 4  ) { return; }

			response = JSON.parse( xhr.response );
			var keys = Object.keys( response.tree );

			files = [];
			var txt = '';
			var count = 0;

			for ( var key in keys ) {

				var file = response.tree[ key ].path;

				if ( file.indexOf( 'threejs-viewer/' ) === - 1 || file.indexOf( '.html' ) === -1 || file.indexOf( '@' ) === -1 )  { continue; }

				files.push( file );

				count++;

			}

			createMultipleViews()

		}

	}


	function createMultipleViews() {

		for ( var i = 0; i < files.length; i++ ) {

			container.innerHTML += `

				<div class=divView id=ifr${ i }  ></div>
				<div class=divText >header ${ i + 1 }</div>
				<hr>

			`;

		}

		container.innerHTML += footer;

		views = document.getElementsByClassName( 'divView' );
		texts = document.getElementsByClassName( 'divText' );

	}

	function updateView( view ) {

		var iframes = document.getElementsByTagName( 'iframe' );

		if ( iframes.length > renderersLimit ) {

			var frame = renderers.shift();
			frame.innerHTML = '';

		}

		if ( view.innerHTML === '' ) {

			id = view.id.substr(3);

//			view.innerHTML = `<iframe src=${ 'http://jaanga.github.io/' + files[ id ] } onload=loadIt(this); class=ifr  ></iframe>`;
			view.innerHTML = `<iframe class=ifr src=${ '../../' + files[ id ] } onload=loadIt(this,${ id }); ></iframe>`;

			renderers.push( view );

		}

	}

	function loadIt( that, index ) {

		var metas = that.contentWindow.document.getElementsByTagName('meta'); ;
		var description = 'none';
		var keywords = 'none';

		for ( var i = 0; i < metas.length; i++ ) {

			if ( metas[ i ].name === 'description' ) { description = metas[ i ].content; }
			if ( metas[ i ].name === 'keywords' ) { keywords = metas[ i ].content; }

		}

		texts[ index ].innerHTML = 
		`

			<h2><a href=${ that.src } >${ that.contentWindow.document.title }</a></h2>
			<p>${ description }</p>
			<p>keywords: ${ keywords }</p>

		`;

	}

	function animate() {

		requestAnimationFrame( animate );

		for ( var i = 0; i < views.length; i++ ) {

			var view = views[ i ];

			rect = view.getBoundingClientRect();

			if ( rect.bottom < 0 || rect.top > window.innerHeight ) { continue; }

			updateView( view );

		}

	}

</script>
</body>
</html>
