<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Three.js Viewer Basic R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='View Three.js example files - a simple, minimal selector and viewer for viewing large numbers of files one at a time.' >
<meta name=keywords content='WebGL,Three.js,JavaScript,GitHub,FOSS,3D,STEM' >
</head>
<body>
<script>

	var urlContents = 'https://api.github.com/repos/mrdoob/three.js/contents/examples';
	var urlExamples = 'http://mrdoob.github.io/three.js/examples/';

	var content, selected, fileName;

	init();

	function init() {

		var css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hide; }

			a { text-decoration: none; }
			h2 { margin: 0; }
			iframe { height:100%; width:100% }

			#button{ background-color: silver; bottom: 30px; cursor: pointer; right: 50px; padding: 10px; position: absolute; }
			#content { border-width: 0px; height: 100%; left: 320px; overflow: auto; position: absolute; top: 0; width: ${ window.innerWidth - 320 }px; }
			#menu { background-color: #ccc; height: 100%; max-width: 300px; overflow: auto; padding: 0 0 0 20px; position: absolute; }

		`;

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h2>
				<a href="" >${ document.title }</a>
				<a href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<p id=fileCount ></p>
			<div id=fileNames ></div>

		`;

		content = document.body.appendChild( document.createElement( 'iframe' ) );
		content.id = 'content';

		var button = document.body.appendChild( document.createElement( 'div' ) );
		button.id = 'button';
		button.textContent = 'View source';
		button.onclick = function() { window.open( 'view-source:' + urlExamples + fileName ); }

		selected = button; // saves an 'if' later on

		requestFileNames();

	}

	function requestFileNames() {

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', urlContents, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState !== 4  ) { return; }

			var response = JSON.parse( xhr.response );
			var keys = Object.keys( response );
			var categories = [];
			var files = [];
			var text = '';

			for ( var key in response ) {

				var file = response[ key ].name;

				if ( file.indexOf( '.html' ) === -1 || file === 'index.html' ) { continue; }

				var id = file.slice( 0, -5 );
				files.push( id );
				var title = id.split( '_' );
				var category = title.shift();
				title = title.join().replace( /,/gi, ' ' );

				if ( categories.indexOf( category ) === -1 ) {

					categories.push( category );

					text += `<h2> ${ category } </h2>`;

				}

				text += `<div><a id=mnu_${ id } href=#${ id } onclick=load('${ id }') >${ title }<a></div>`;

			}

			fileCount.innerHTML = files.length + ' files';
			fileNames.innerHTML = text;

			fileName = location.hash ? location.hash.substr( 1 ) : files[ Math.floor( Math.random() * files.length ) ];
			load( fileName );

		}

	}

	function load( fileName ) {

		document.title = fileName + ' - Three.js Viewer Basic';

		content.src = urlExamples + fileName + '.html';

		selected.style.color = ``;
		selected = document.getElementById( 'mnu_' + fileName );
		selected.style.color = `red`;

	}

</script>
</body>
</html>
