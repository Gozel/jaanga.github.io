<!doctype html>
<html lang=en >
<head>
<title></title>
<meta charset=utf-8 >
<meta name=viewport content = 'width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' >
</head>
<body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js' ></script>
<script>

	var fileName = 'http://webglfundamentals.org/';

		txt =
`

Link:
###[WebGL Fundamentals]( http://webglfundamentals.org/ )

A very complete and descriptive style guide


`;

	init();

	function init() {

		var converter = new showdown.Converter();

		document.title = fileName.split( '/' ).pop();
		document.body.style.cssText = 'font: 12pt monospace;';

		var container = document.body.appendChild( document.createElement( 'div' ) );
		container.innerHTML =
`
			<div id=box ></div>
			<iframe id=contents src=${ fileName }></iframe>

`;

		contents.id = 'contents';
		contents.style.cssText = 'position: absolute; max-width: 800px; ';

		box.style.cssText = 'background-color: #eee; position: absolute; left: 800px; padding: 10px; top: 0; ';
		box.innerHTML = converter.makeHtml( txt );

		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'get', fileName, true );
		xmlHttp.onreadystatechange = function() {

			contents.innerHTML = xmlHttp.readyState === 4 ? converter.makeHtml( xmlHttp.responseText ) : '';

		};
		xmlHttp.send( null );

	}

</script>
</body>
</html>
