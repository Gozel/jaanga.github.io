<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >

<body>
<script>

// the scream

	var css, menu;

	init();

	function init() {

		css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: auto; }
			h2, a { margin: 0; }
			#aa { text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

			button{ -webkit-appearance: none; -moz-appearance: none; border: 0px silver; background-color: silver; height: 20px; }

			input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }
			input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }
			input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title }</a>
				<a id=aa href=http://jaanga.github.io/ >ðŸ›ˆ</a>
			</h2>
			<p>

			</p>
			<div id=info ></div>

		`;
//				<img id=image >
//				<img id=imagePi >

		window.addEventListener ( 'hashchange', onHashChange, false );

		image = document.createElement( 'img' );

		canvas = document.body.appendChild( document.createElement( 'canvas' ) );
		canvas.width = 200;
		canvas.height = 300;
		canvas.style.cssText = 'border:5px solid #d3d3d3; ';
		context = canvas.getContext("2d");

		canvas2 = document.body.appendChild( document.createElement( 'canvas' ) );
		canvas2.width = 10;
		canvas2.height = 28;
		canvas2.style.cssText = 'border:5px solid #d3d3d3; ';
		context2 = canvas2.getContext("2d");

		canvas3 = document.body.appendChild( document.createElement( 'canvas' ) );
		canvas3.width = 100;
		canvas3.height = 280;
		canvas3.style.cssText = 'border:5px solid #d3d3d3; ';
		context3 = canvas3.getContext("2d");

		onHashChange();


	}

	function onHashChange() {
		image.crossOrigin = 'anonymous';

		image.onload = function() {

			canvas.width = image.width;
			canvas.height = image.height;
			context.drawImage( image, 0, 0 );

//			imageData = context.getImageData( 0, 0, image.width, image.height );
			context2.drawImage( image, 0, 0, image.width, image.height, 0, 0, 10, 28 );

			imageData = context2.getImageData( 0, 0, 10, 28 );
			context3.scale( 10, 10);
			context3.drawImage( image, 0, 0 );

		}

		image.src = location.hash.substr( 1 );


	}
</script>
</body>
</html>
