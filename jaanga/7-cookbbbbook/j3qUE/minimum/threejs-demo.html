<!doctype html>
<html>
<head>
<meta charset=utf-8>

<body>

<script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
<!--
<script src='../../../three.js/build/three.min.js'></script>
-->
<script>
	var camera, scene, renderer;
	var geometry, material, mesh;

	init();
	animate();

	function init() {
		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.z = 500;

		scene = new THREE.Scene();

		geometry = new THREE.IcosahedronGeometry( 200, 1 );
		material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 5} );

		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

		renderer = new THREE.CanvasRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );
	}

	function animate() {
		requestAnimationFrame( animate );
		
		//material.wireframeLinewidth = 0.2 * parent.$.elements.TjLineWidth;
		//mesh.scale.set( parent.$.elements.TjScaleX, parent.$.elements.TjScaleY, parent.$.elements.TjScaleZ );
		
		mesh.rotation.x += 0.002;
		mesh.rotation.y += 0.001;

		renderer.render( scene, camera );
	}
</script>
</body>
</html>
