<!doctype html>
<html>
<head>
<meta charset=utf-8 >
<meta name=viewport content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0' >
</head>
<body>
<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/1.2.3/showdown.min.js ></script>
<script>


	var converter = new showdown.Converter();

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 12pt monospace; left: 0; margin: 0 auto; max-width: 800px; right: 0; }' +
			'h2, a { margin: 0; }' +
			'h1 a, #i { text-decoration: none; }' +
		'';

		content = document.body.appendChild( document.createElement( 'div' ) );

		content.innerHTML = '<h1>' +
				'<a href="" >Outer Space Blog</a> ' +
				'<a id=i href=https://github.com/jaanga/jaanga.github.io/tree/master/outer-space/blog >&#x24D8;</a>' +
			'</h1>' +
			'<p><i>Reports on fast, cheap and good ways into science, technology, engineering and math (STEM)</i></p><hr>' +
			'<div id=posts ></div>' +
		'';

		if ( location.hash !== '' ) {

			requestFile( location.hash.substr( 1 ) );

		} else {

			getBlogPosts();

		}

	}

	function getBlogPosts() {



		var link = 'https://api.github.com/repos/jaanga/jaanga.github.io/contents/outer-space/blog';
		var arr = [];
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', link, true );

		xmlHttp.onreadystatechange = function() {

			if ( xmlHttp.readyState !== 4 ) { return; }

			response =  xmlHttp.responseText;

			var lines = response.split(/\r\n|\n/);
			var txt = '';

			for ( var i = 0; i < lines.length; i++ ) {

				if ( lines[ i ].indexOf( '"name"' ) > -1 && lines[ i ].substr( 13, 3 ) === '201' ) {

					line = lines[ i ];

console.log( line );

					items = line.substr( 0, 8 ).split( '_' );
					fname =  line.substr( 13 ).replace( '",', '' );
					arr.push( { date: fname.substr( 0, 8 ).replace( '-', '' ), name: fname } );
					txt += fname + '<br>';

				}

			}

			arr.sort( function( a, b ){return b.date - a.date } );

			for ( var i = 0; i < arr.length; i++ ) {

				requestFile ( arr[ i ].name );

			}

		}

		xmlHttp.send( null );

	}

	function requestFile ( fileName ) {

		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', fileName, true );
		xmlHttp.onreadystatechange = function() {

			if ( xmlHttp.readyState !== 4 ) { return; }

			posts.innerHTML += '<div><i>' + fileName.substr( 0, 4 ) + '-' + fileName.substr( 4, 2 ) + '-' + fileName.substr( 6, 2 ) + '</i></div>';
			posts.innerHTML += converter.makeHtml( xmlHttp.responseText );

		};

		xmlHttp.send( null );

	}

</script>
</body>
</html>
