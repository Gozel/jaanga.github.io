	zeeBar.innerHTML='<h1>zeeBar</h1><p>3D user experience</p><p><a href="zeebar">zeebar</a>';
	
	var brainOfRichard = document.createElement( 'div' );
	document.body.appendChild( brainOfRichard );

	brainOfRichard.style.backgroundColor = '#ddd';
	brainOfRichard.style.borderRadius = '10px';
	brainOfRichard.style.boxShadow = '10px 10px 5px #444';
	brainOfRichard.style.textShadow = '2px 2px 2px white, -2px -2px 2px #444';

	var threejs = document.createElement( 'div' );
	document.body.appendChild( threejs );

	threejs.style.backgroundColor = '#ddd';
	threejs.style.borderRadius = '10px';
	threejs.style.boxShadow = '10px 10px 5px #444';
	threejs.style.textShadow = '2px 2px 2px white, -2px -2px 2px #444';
	threejs.style.color = '#000';
	threejs.style.height = '800px';
	threejs.style.left = '50%';
	threejs.style.opacity = '0.85';	
	threejs.style.padding = '15px';
	threejs.style.position = 'absolute';
	threejs.style.textDecoration = 'none';
	threejs.style.top = '35%';
	threejs.style.width = '500px';
	threejs.style.MozTransform = 'rotate(10deg)';
	threejs.style.webkitTransform = 'rotate(10deg)';
	threejs.innerHTML='<h1>three.js</h1><p>JavaScript 3D Library</p><p><a href="https://github.com/mrdoob/three.js" target="_blank">https://github.com/mrdoob/three.js</a>';	

	var camera, scene, renderer;
    var geometry, material, mesh;

    init();
    animate();

    function init() {
        camera = new THREE.PerspectiveCamera( 50, 1, 1, 10000 );
        camera.position.z = 500;
        scene = new THREE.Scene();
        geometry = new THREE.CubeGeometry( 200, 200, 200 );
        material = new THREE.MeshNormalMaterial( { color: 0xff0000, wireframe: false } );
        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
        //renderer = new THREE.WebGLRenderer();
        //renderer.setSize( window.innerWidth, window.innerHeight );
        //document.appendChild( renderer.domElement );
		
		renderer = new THREE.WebGLRenderer( {antialias: true } );
        // renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setSize( 500, 500 );
        threejs.appendChild( renderer.domElement );
    }

    function animate() {
        requestAnimationFrame( animate );
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;
        renderer.render( scene, camera );
    }
</script>
