<!doctype html>
<html>
<head>
<meta charset=utf-8 >
<meta name=viewport content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0' >
</head>
<body>
<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/1.2.3/showdown.min.js ></script>
<script>

	var apiUrl = 'https://api.github.com/repos/jaanga/jaanga.github.io/contents/cookbook-html/templates/bloder';
	var postsFolder = 'http://jaanga.github.io/cookbook-html/templates/bloder/';
	var posts = [];
	var numberOfPostsToDisplay = 3;

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML =
			`body { font: 12pt monospace; left: 0; margin: 0 auto; max-width: 800px; right: 0; }
			h2, a { margin: 0; }
			#aa { text-decoration: none; }
		`;

		content = document.body.appendChild( document.createElement( 'div' ) );
		content.innerHTML =
			`<h2>
				<a href="" >Blogmire</a>
				<a id=aa href=http://jaanga.github.io/cookbook-html/templates/bloder/ >&#x24D8;</a>
			</h2>
			<div id=names ></div>
			<div id=postsData ></div>
		`;

		for ( var i = 0; i < numberOfPostsToDisplay; i++ ) {

			postsData.innerHTML += `<div id=post${ i } ></div>`;

		}

		getBlogPosts();

	}

	function getBlogPosts( index ) {

		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', apiUrl, true );
		xmlHttp.onreadystatechange = function() {

			if ( xmlHttp.readyState !== 4 ) { return; }

			response =  xmlHttp.responseText;

			var lines = response.split(/\r\n|\n/);
			var txt = '';

			for ( var i = 0; i < lines.length; i++ ) {

				if ( lines[ i ].indexOf( '"path"' ) > -1 && lines[ i ].indexOf( '.md' ) > -1 ) {

					line = lines[ i ];
					fname =  line.substr( line.lastIndexOf( '/' ) + 1 ).replace( '",','' );
					posts.push( { date: fname.substr( 0, 8 ), name: fname } );
					txt += fname + '<br>';

				}

			}

			posts.sort( function( a, b ){return b.date - a.date } );

			names.innerHTML += txt;

			for ( var i = 0; i < numberOfPostsToDisplay; i++ ) {

				requestFile ( posts[ i ].name, i );

			}

		}

		xmlHttp.send( null );

	}

	function requestFile ( fileName, index ) {

console.log( 'rf', fileName );

		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', postsFolder + fileName, true );
		xmlHttp.index = index;
		xmlHttp.onreadystatechange = function() {

			if ( xmlHttp.readyState !== 4 ) { return; }

			element = document.getElementById( 'post' + index );
			element.innerHTML = new showdown.Converter().makeHtml( xmlHttp.responseText );

		};

		xmlHttp.send( null );

	}

</script>
</body>
</html>
