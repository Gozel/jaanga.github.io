<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js ></script>
<script>

//file:///C:/Users/Theo/Dropbox/Public/git-repos/jaanga.github.io/cookbook-html/templates/menu-contents-browser/menu-github-api-readme-jaanga/menu-readme-jaanga-r2.html

	var urlAPIContents = 'https://api.github.com/repos/jaanga/jaanga.github.io/git/trees/master?recursive=1';

	var defaultFile = './readme.md';

	init();

	function init() {

		var css, menu, contents;

		css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; }' +
			'button, input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }' +

//			'h2 { margin: 0; }' +
			'h1 a, h2 a { text-decoration: none; }' +

			'#menu { box-sizing: border-box; background-color: #ccc; height: 100%; max-width: 300px; overflow: auto; padding: 0 10px; position: absolute; }' +
			'#contents { border: 0px red solid; left: 350px; overflow: auto; position: absolute; top: 0; width: ' + ( window.innerWidth - 370 ) + 'px; }' +

		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';

		window.addEventListener ( 'hashchange', hashChange, false );

		requestAPIContents();

		hashChange();

	}

	function requestAPIContents() {

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', urlAPIContents, true );
		xhr.onload = callback;
		xhr.send( null );

		function callback() {

//			var response, files, file;

			response = JSON.parse( xhr.response );
			files = [];

			for ( var i = 0; i < response.tree.length; i++ ) {

				file = response.tree[ i ].path;

				if ( file.indexOf( 'menu-contents-browser' ) === -1 ) { continue; }

				if ( file.indexOf( 'readme.md' ) === -1 ) { continue; }

				files.push( file );

			}

console.log( 'files', files );

			createTableOfContents();

		}

	}

	function createTableOfContents() {

		var txt =  '<h2>Menu</h2>';

		for ( var i = 0; i < files.length; i++ ) {

			txt += 

				'<h3><a href=#../../../../' + files[ i ] + ' >'+ files[ i ].replace( '\/readme.md','' ) + '<a></h3>' +

			'';

		}

		menu.innerHTML = txt + '';

	}


	function hashChange() {

		var fileName = location.hash ? location.hash.slice( 1 ) : defaultFile;

		getMarkdown( fileName, contents );

	}

	function getMarkdown( fileName, target ) {

		var converter = new showdown.Converter( { strikethrough: true, literalMidWordUnderscores: true, simplifiedAutoLink: true, tables: true });

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', fileName, true );
		xhr.onload = function() { target.innerHTML = converter.makeHtml( xhr.responseText ); };
		xhr.send( null );

	}

</script>
