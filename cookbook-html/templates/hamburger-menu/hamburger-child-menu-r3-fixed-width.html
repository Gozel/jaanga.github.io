<!doctype html>
<html>
<head>
<meta charset=utf-8 >
<title>hamburger-child-menu-r3-fixed-width.html</title>
<meta name=viewport content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0' >
</head>
<body>
<script>

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 12pt monospace; margin: 0; overflow: auto; }' +
			'h2 { margin: 0; }' +
			'#bars, #i { cursor: pointer; font-size: 24pt; text-decoration: none; }' +
			'#bars { color: pink; } ' +

			'input[type=range] { -moz-appearance: none; -webkit-appearance: none; background-color: silver; height: 20px; width: 180px; } ' +
			'input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; width: 10px; } ' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; opacity: 0.5; height: 28px; width: 10px; } ' +
		'';

		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.style.cssText = ' left: 270px; position: absolute; top: 20px; transition: left 1s; ';
		hamburger.innerHTML = '<span id=bars onclick=hamburger.style.left=hamburger.style.left==="0px"?"270px":0; >&#9776;</span>';

		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = ' background-color: #eee; border: 1px #ccc solid; left: -270px; max-height: ' + ( window.innerHeight - 50 ) + 'px; ' +
			'opacity: 0.8; overflow: auto; padding: 0 10px; position: absolute; top: 10px; transition: left 1s; width: 250px; ';
		menu.innerHTML = '<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a id=i href=http://jaanga.github.io/ >&#8505; &#x24D8; &#x2139;</a>' +
			'</h2>' +
			'<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>' +
			'<p>Zoom: <input type=range id=inp min=0 max=10 step=1 value=5 title="0 to 10: OK" ></p>' +
			'<p>Pretty colors: <input id=inpPretty type=checkbox ></p>' +
			'<p>Overlay: <select id=selList title="Select the 2D overlay" >select option<select></p>' +
			'<p><button onclick=saveIt(); value="Save as PNG" >Save</button></p>' +
			'<p><button onclick=setControlsFirstPerson(); >First Person Controls</button> ' +
				'<button onclick=setControlsOrbit(); >Orbit Controls</button></p>' +
			'<p>Freeze camera: <input type=checkbox id=chkFreeze ></p>' +
			'<div id=info ></div>' +
		'';

	}


</script>
</body>
</html>
