<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Hamburger Child Menu R6</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='Basic slide in and slide out menu with three bar icon that adjusts for small screen size.
Menu and contents in HTML.
' >
<meta name=keywords content='CSS,HTML,JavaScript,GitHub,FOSS' >
<meta name=date content='2016-04-29' >
</head>
<body>
<script>

//  http://jaanga.github.io/cookbook-html/snippets/hamburger-menu/hamburger-child.html

	init();

	function init() {

		var css, hamburger, menu, contents;

		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 

			'body { font: 12pt monospace; margin: 0; }' +
//			'h2 { margin: 0; }' +
			'a { color: crimson; text-decoration: none; }' +
			'button, input[type=button] { background-color: #ccc; border: 2px #ccc solid; color: #666; }' +

			'input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; width: 160px; }' +
			'input[type=range]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }' +

			'#bars { color: crimson; cursor: pointer; font-size: 24pt; text-decoration: none; }' +
			'#hamburger { left: 325px; position: absolute; top: 20px; transition: left 1s; }' +
			'#menu { background-color: #eee; border: 1px #ccc solid; left: -325px; max-height: ' + ( window.innerHeight - 10 ) + 'px; ' +
				'opacity: 0.85; overflow: auto; padding: 0 10px; position: absolute; top: -20px; transition: left 1s; width: 300px; }' +

			'#contents { text-align: center; }' +
//			'#contents { border: 1px #ccc solid; left: 400px; position: absolute; }' +
		'';

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';
		contents.innerHTML = '<h1>Stuff</h1>';

		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.id = 'hamburger';
		hamburger.innerHTML = '<div id=bars >☰</div>';
		bars.onclick = function() { hamburger.style.left = hamburger.style.left === "0px" ? "325px" : 0; };

		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 

			'<h2>' +
				'<a href="" >' + document.title + '</a>' +
				'<a href=http://jaanga.github.io/ > &#x24D8; </a>' +
			'</h2>' +

			'<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur?</p>' +

			'<p>Overlay: <select id=selList onchange="" title="Select the overlay" >' +
				'<option>aaa aaa aaa</option>' +
				'<option>bbb bbb</option>' +
				'<option>cc cc cc cc</option>' +
			'<select></p>' +

			'<p>' +
				'<button onclick=saveIt(); value="Save as PNG" >Save</button> ' +
				'<button onclick=setControls(); >Button2</button> ' +
				'<button onclick=setControls(); >Button3</button>' +
			'</p>' +

			'<p>' +
				'<input type=radio name=field id=but1 />button 1' +
				'<input type=radio name=field id=but2 checked />button 2' +
				'<input type=radio name=field id=but3 />button 3' +
			'</p>' +

			'<p>Zoom: <input type=range id=inp min=0 max=10 step=1 value=5 title="0 to 10: OK" > <output id=out >5</output></p>' +


			'<p><input id=inpPretty type=checkbox > Pretty colors</p>' +

			'<div id=info ></div>' +

		'';

	}

</script>
</body>
</html>
