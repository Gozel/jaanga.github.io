<!doctype html>
<html lang=en >
<head>
<title></title>
<meta charset=utf-8 />

</head>
<body>
<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js ></script>
<script>

	init();

	function init() {

		document.body.style.cssText = ' font: bold 12pt monospace; left: 0; margin: 0 auto; max-width: 900px; position: absolute; right: 0; ';

/*
		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; left: 0; margin: 0 auto; right: 0; }' +
			'div, p, h1, h2, h3 { max-width: 900px; left: 0; margin-left: auto; margin-right: auto; right: 0; }' +
//			'h1, a { margin: 0; }' +
			'#i { text-decoration: none; }' +
		'';
*/
		content = document.body.appendChild( document.createElement( 'span' ) );

		var fileName = location.hash ? location.hash.split( '#' )[1] : 'readme-with-iframe.md';
		document.title = document.title ? document.title : fileName;

		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', fileName, true );
		xmlHttp.onreadystatechange = function() {

			content.innerHTML = xmlHttp.readyState === 4 ? new Showdown.converter().makeHtml( xmlHttp.responseText ) : '';

		};
		xmlHttp.send( null );

	}

/*

Visible only on the web page
<input type=button value='View file as source code on GitHub' onclick=window.location.href='http://github.com/xxxxx/xxxxx/tree/gh-pages/'; />

*/

</script>
</body>
