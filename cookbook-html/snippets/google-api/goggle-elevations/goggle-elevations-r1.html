<body>
<script>

	source = 'https://maps.googleapis.com/maps/api/elevation/json?locations=39.7391536,-104.9847034|36.455556,-116.866667&key=AIzaSyAb-nGaZ-oFLIAD5K7Zd7pDSPhEkhRLI0s';

	init();

	function init() {

		var css, contents;
		var css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; }' +
//			'h2 { margin: 0; }' +
			'h2 a { text-decoration: none; }' +

			'button, input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }' +

			'input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; width: 160px; }' +
			'input[type=range]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }' +

//			'#contents { margin: 0 20px; max-width: 300px; position: absolute; }' +

		'';

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';
		contents.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a>' +
				'<a href=http://jaanga.github.io/ > &#x24D8; </a>' +
			'</h2>' +


			'<div id=info ></div>' +

		'';

		var fileName;

		requestFile( source );

	}


	function requestFile( fileName ) {

		xhr = new XMLHttpRequest();
		xhr.open( 'GET', fileName, true );
//		xhr.crossOrigin = 'Anonymous';
		xhr.setRequestHeader("Access-Control-Allow-Origin", "https://maps.googleapis.com");
		xhr.onload = callback;
		xhr.send( null );

		function callback() {

			data = JSON.parse ( xhr.responseText );

			console.log( data );

		}

	}
</script>
